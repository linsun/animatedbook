apiVersion: apps/v1
kind: Deployment
metadata:
  name: animatedbook
  labels:
    app: animatedbook
spec:
  selector:
    matchLabels:
      app: animatedbook
  replicas: 1
  template:
    metadata:
      labels:
        app: animatedbook
    spec:
      serviceAccountName: animatedbook
      containers:
      - name: animatedbook
        image: linsun/animatedbook
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - name: http
          containerPort: 3000
